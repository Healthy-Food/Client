<!DOCTYPE html>
<html>
<head>
<title>Login </title>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<meta charset="UTF-8">

<style>
      .login-form{
        margin-top : 100px;
        box-shadow : 0px 0px 10px 1px grey;
        border-radius : 5px;
        padding-bottom: 20px;
        background : white;
        width : 600px !important
      }

      body{
          background: linear-gradient(#373b44, #4286f4);
          height : 100vh
      }

</style>

</head>
<body>
<script src ="fb.js"></script>
<script src="user.js"></script>



<div class="container">
        <div class="login-form col-md-4 offset-md-4">
            <center>

                <h2>Register</h2>
            </center>
    <div class="form-group">
            <label for="Username">Username:</label>
            <input type="text" class="form-control" id="username" placeholder="Enter username" name="username">
        </div>
  
     <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
    </div>
    <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
    </div>
    <center>
    <div class="form-group">

        <button type="submit" class="btn btn-primary" onclick="register()">Submit</button>
    </div>
    <div class="fb-login-button" data-max-rows="1" onlogin="checkLoginState();" data-size="large" data-button-type="login_with" data-show-faces="false" data-auto-logout-link="false" data-use-continue-as="false"></div>
    </center>
        <br>
        <label>
                <a style="color:black" href="http://localhost:8080">login</a> 
        </label>
            <br>    
   
    </div>

</div>
  
<button onclick="logout()">logout</button>

<div id="status">
</div>

</body>
</html>
